<!-- Content Header (Page header) -->
<section class="content-header">

    <h1>メール管理</h1>

    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> Home</li>
        <li><a href="/a_mail/">メール管理</a></li>
        <li>メール登録・編集</li>
    </ol>
</section>


<!-- Main content -->
<section class="content">
    <div class="row">


        <div class="col-xs-12">
            <div class="box box-warning">

                <div class="box-header">
                    <h3 class="box-title">登録・編集</h3>
                </div><!-- /.box-header -->

                <div class="box-body">

                    [S-ERR]
                    <div class="alert alert-warning alert-dismissible">
                        <div class="message_box mb20">
                            <p><i class="icon fa fa-warning"></i> 入力内容に不備がございますので、内容のご確認をお願いいたします。</p>
                        </div>
                        <div class="page_text">
                            <ul class="error_list">
                                [ERRMSG]
                            </ul>
                        </div>
                    </div>
                    [E-ERR]

                    <form method="post" action="./" enctype="multipart/form-data">
                        <input type="hidden" name="mode" value="save">
                        <input type="hidden" name="key" value="[ID]">
                        <input type="hidden" name="sort" value="[SORT]">
                        <input type="hidden" name="word" value="[WORD]">
                        <input type="hidden" name="page" value="[PAGE]">
                        <input type="hidden" name="lid" value="[LID]">
                        <input type="hidden" name="token" value="[TOKEN]">
                        <input type="hidden" name="ID" value="[ID]">
                        <input type="hidden" name="ENABLE" value="[ENABLE]">
                        <input type="hidden" name="NEWDATE" value="[NEWDATE]">


                        <table id="table_summary" class="table table-bordered table_edit" summary="表">
                            <tbody>
                                <tr>
                                <!--
                                <tr>
                                    <th>ID</th>
                                    <td>[ID]</td>
                                </tr>
                                -->
                                    <th>通貨キー（システムで使う単位）</th>
                                    <td>

                                        [S-NEWDATA]
                                        <select name="AS_KEYWORD_CURRENCY"
                                            class="input_select form-control">[OPT-AS_KEYWORD_CURRENCY]</select>
                                        [E-NEWDATA]
                                        [S-EDITDATA]
                                        [D-AS_KEYWORD_CURRENCY]
                                        <input type="hidden" name="AS_KEYWORD_CURRENCY" value="[AS_KEYWORD_CURRENCY]">
                                        [E-EDITDATA]
                                    </td>
                                </tr>
                                <tr>
                                    <th>通貨単位</th>
                                   
                                    <td>
                                        [S-NEWDATA]
                                        <input type="text" name="AS_CURRENCY" class="/*input_w10*/ form-control"
                                            value="[AS_CURRENCY]" size="90">
                                        [E-NEWDATA]
                                        [S-EDITDATA]
                                        [D-AS_CURRENCY]
                                        <input type="hidden" name="AS_CURRENCY" value="[AS_CURRENCY]">
                                        [E-EDITDATA]
                                    </td>
                                </tr>
                                <tr>
                                    <th>輸出代行手数料</th>
                                    <td><input type="text" name="AS_EXPORT_FEE" class="/*input_w10*/ form-control"
                                            value="[AS_EXPORT_FEE]" size="90"></td>
                                </tr>
                                <tr>
                                    <th>更新日</th>
                                    <td>[D-EDITDATE]</td>
                                </tr>
                                
                            </tbody>
                        </table>
                        <button name="submit" value="submit" type="submit" class="btn btn-block btn-default"
                            onclick="var ok=confirm('この内容で保存しますか？');if (ok) this.form.submit(); return false;"><i
                                class="fa fa-floppy-o"></i> 保存</button>
                    </form>


                </div><!-- /.box-body -->
            </div><!-- /.box -->


        </div><!-- /.col -->
    </div><!-- /.row -->
</section><!-- /.content -->
