<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>評価する｜Scientist3</title>
  <meta name="description"
    content="Contact Usのページ。Scientist3はSupplierとResearchersを結ぶ新たなマッチングサービスです。Supplierが求めるResearchersと、Researchersが求めるSupplier、双方の希望条件を基にマッチング率を算出することでご自身に合った相手を見つけることをサポートします。" />
  <!--template=/common/template/head.html-->
</head>

<body>
  <div class="wrap sub">

    <!--template=/common/template/header.html-->

    <!-- 以上共通 -->
    <div class="breadcrumb">
      <div class="l-container">
        <ol class="breadcrumb__list">
          <li class="breadcrumb__item"><a href="/">トップ</a></li>
          <li class="breadcrumb__item">評価する</li>
        </ol>
      </div>
    </div>
    <section class="subpage-head">
      <div class="l-container">
        <div class="c-head">
          <h2 class="c-head__ttl">評価する</h2>
          <p class="c-head__txt">お相手の方を評価してください。</p>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <!--
<section class="content">
<div class="row">


<div class="col-xs-12">
<div class="box box-warning">

      <div class="form-box">
-->

    <section class="contact">
      <div class="l-container">
        <div class="form-box">

          <form method="post" action="./" enctype="multipart/form-data">
            <input type="hidden" name="mode" value="save">
            <input type="hidden" name="key" value="[ID]">
            <input type="hidden" name="sort" value="[SORT]">
            <input type="hidden" name="word" value="[WORD]">
            <input type="hidden" name="page" value="[PAGE]">
            <input type="hidden" name="lid" value="[LID]">
            <input type="hidden" name="token" value="[TOKEN]">
            <input type="hidden" name="ID" value="[ID]">

            <div class="formset">
              <div class="formset__item">
                <div class="formset__ttl"><span>５評価</span><span class="formset__must">Mandatory</span></div>
                <div class="formset__input">
                  <ul>[OPT-EVAL]</ul><br />５が最高評価、１が最低評価となります
                </div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl"><span>評価コメント</span><span class="formset__must">Mandatory</span></div>
                <div class="formset__input"><textarea class="validate[required] textarea_w73p" cols="40" rows="8"
                    name="COMMENT" placeholder="例）サービスの利用方法について" required>[COMMENT]</textarea></div>
              </div>
              <div class="btn formset__btn">
                <input type="submit" value="評価を送る" name="submit"
                  onclick="var ok=confirm('May I save it？');if (ok) this.form.submit(); return false;" />
              </div>

              <input type="hidden" name="MID" value="[MID1]">
              <input type="hidden" name="MIDT" value="[MID2]">
              <input type="hidden" name="ENABLE" value="ENABLE:公開中">
              <input type="hidden" name="NEWDATE" value="[DATE1]">

          </form>
        </div>
      </div>
    </section>

    <!-- 以下共通 -->

    <!--template=/common/template/footer.html-->
  </div>
</body>

</html>
