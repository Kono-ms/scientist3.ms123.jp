    <section class="login">
      <div class="l-container">
        <div class="c-head">
          <p class="c-head__logo"><a href="/"><img src="/common/images/logo.png" width="195" height="44"
                alt="Scientist3" /></a></p>
          <h2 class="c-head__ttl">Supplier</h2>
        </div>
        <div class="formColumn">
          <div class="formColumn__inner formColumn__inner-67">
            <form method="post" action="./" enctype="multipart/form-data">
              <input type="hidden" name="mode" value="saveconf">
              <input type="hidden" name="key" value="[ID]">
              <input type="hidden" name="sort" value="[SORT]">
              <input type="hidden" name="word" value="[WORD]">
              <input type="hidden" name="page" value="[PAGE]">
              <input type="hidden" name="lid" value="[LID]">
              <input type="hidden" name="token" value="[TOKEN]">
              <input type="hidden" name="ID" value="[ID]">
              <input type="hidden" name="MID" value="[MID]">
              <input type="hidden" name="ENABLE" value="[ENABLE]">
              <input type="hidden" name="NEWDATE" value="[NEWDATE]">
              <input type="hidden" name="EDITDATE" value="[EDITDATE]">
              <p>[ERRMSG]</p>
              <div class="formset">
                <h2 class="c-formset__ttl">Login</h2>
                <div class="formset__item">
                  <div class="formset__ttl"><span>
                      <label for="login_email">E-mail address</label>
                    </span></div>
                  <div class="formset__input"><input type="email" name="id" placeholder="taro@gmail.com" required />
                  </div>
                </div>
                <div class="formset__item">
                  <div class="formset__ttl"><span>
                      <label for="login_password">Password</label>
                    </span></div>
                  <div class="formset__input"><input type="password" name="pass" placeholder="●●●●●●●●●●" required />
                  </div>
                </div>
                <div class="formset__btn">
                  <button type="submit">Login</button>
                </div>
                <div class="btn-under-txt">
                  <p><a href="/reminder1/">Forgot your password?</a></p>
                </div>
              </div>
            </form>
          </div>
          <div class="formColumn__inner formColumn__inner-30">
            <div class="formset">
              <h2 class="c-formset__ttl">New membership registration</h2>
              <p class="formset__txt">Register here if you have not yet completed member registration.</p>
              <div class="formset__btn">
                <a href="/register1/">Register as a member<br />(free of charge)</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
