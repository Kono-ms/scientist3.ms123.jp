<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>研究者を探す｜Scientist3</title>
  <meta name="description"
    content="研究者を探すのページ。Scientist3はサプライヤーと研究者を結ぶ新たなマッチングサービスです。サプライヤーが求める研究者と、研究者が求めるサプライヤー、双方の希望条件を基にマッチング率を算出することでご自身に合った相手を見つけることをサポートします。" />
  <link rel="apple-touch-icon" type="image/png" href="/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/icon-192x192.png">
  <!--template=/common/template/head.html-->
</head>

<body>
  <div class="wrap sub">

    <!--template=/common/template/header.html-->

    <!-- 以上共通 -->
    <div class="breadcrumb">
      <div class="l-container">
        <ol class="breadcrumb__list">
          <li class="breadcrumb__item"><a href="/">トップ</a></li>
          <li class="breadcrumb__item">研究者を探す</li>
        </ol>
      </div>
    </div>
    <section class="innerTab">
      <div class="l-container">
        <ul class="innerTab-flex">
          <li class="innerTab__item">[S-STANDARD]<a href="/m_message1/">Opportunity List</a>[S-MIDOKU]<span
              class="item__badge">[MIDOKU]</span>[E-MIDOKU][E-STANDARD]</li>
          <li class="innerTab__item"><a href="">Basic Information</a></li>
          <li class="innerTab__item"><a href="">財務情報</a></li>
          <li class="innerTab__item"><a href="">サービス情報</a></li>
          <li class="innerTab__item"><a href="">契約状況</a></li>
        </ul>
      </div>
    </section>
    <section class="search">
      <div class="l-container">
        <div class="search__area">
          <form method="get" action="./">
            <input type="hidden" name="mode" value="list">
            <ul class="search__filter">
              <li class="search__ttl">キーワード</li>
              <li class="search__item">
                <input class="search__word" type="search" value="[WORD2]" name="word2">
              </li>
            </ul>
            <ul class="search__filter">
              <li class="search__item">
                <label class="select">
                  <select name="word[]">
                    <option value="">カテゴリーを選択</option>

                    [SEL_S1]

                  </select>
                </label>
              </li>
              <li class="search__item">
                <label class="select">
                  <select name="word[]">
                    <option value="">国を選択</option>

                    [SEL_S2]

                  </select>
                </label>
              </li>
              <li class="search__item">
                <label class="select">
                  <select name="word[]">
                    <option value="">GLPを選択</option>

                    [SEL_S3]

                  </select>
                </label>
              </li>
              <li class="search__item">
                <label class="select">
                  <select name="word[]">
                    <option value="">○○を選択</option>

                    [SEL_S4]

                  </select>
                </label>
              </li>
            </ul>
            <div class="search__btn">
              <button type="submit" value="検索する" name="submit">この条件で検索する</button>
            </div>
            <div class="btn-under-txt">
              <p>（検索条件：[SEL_WORD]）</p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="result">
      <div class="l-container">
        <div class="result__header">
          <div class="result__noApplicationNum">全[RECCOUNT]件中、[START]〜[END]件を表示</div>
          <!--上記「1〜3件」はハリボテ：タグ導入をお願いします（川田）-->
          <div class="searchSortBox">
            <div class="searchSort">
              <p class="searchSort__ttl">並び替え</p>
              <label class="select">
                <select name="sort" onChange="location.href='./?mode=list&sort=1&page=1';">
                  [SEL_SORT]
                </select>
              </label>
            </div>
            <div class="searchSort">
              <p class="searchSort__ttl">表示件数</p>
              <label class="select">
                <select name="PAGE_MAX" onChange="location.href='./?mode=list&sort=2&page=1;';">
                  <option value="10">10件</option>
                  <option value="50">50件</option>
                  <option value="100">100件</option>
                </select>
              </label>
            </div>
          </div>
        </div>
        <div class="result__list">
          <meta LIST-START>
          <meta LIST-END>
        </div>
        <div class="pagination">
          <div class="pagination__list"> [PAGING] </div>
        </div>
      </div>
    </section>
    <section class="ikkatsu">
      <div class="l-container">
        <p class="ikkatsu__ttl">チェックをつけて一括で「お問い合わせ / 価格相談」をする</p>
        <div class="ikkatsuBox">
          <div class="ikkatsuBox__btnBox"> <a class="ikkatsuBox__btn" href="#">一括お問い合わせ</a> <a class="ikkatsuBox__btn"
              href="#">一括見積依頼</a> </div>
        </div>
      </div>
    </section>

    <!--template=/common/template/flowv.html-->

    <!-- 以下共通 -->

    <!--template=/common/template/footer.html-->

  </div>
</body>

</html>
