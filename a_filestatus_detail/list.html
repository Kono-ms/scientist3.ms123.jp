<!-- Content Header (Page header) -->
<section class="content-header">

<h1>見積り詳細管理</h1>

<ol class="breadcrumb">
<li><a href="/admin/"><i class="fa fa-dashboard"></i> Home</a></li>
<li>見積り詳細管理</li>
</ol>
</section>


<!-- Main content -->
<section class="content">

<div class="row">

<div class="col-md-8">
<div class="box box-default same_height">
<div class="box-header with-border">
<i class="fa fa-search"></i>
<h3 class="box-title">絞り込み検索</h3>
</div>
<form method="post" action="./">
<div class="box-body">
<input type="hidden" name="mode" value="list">
<input type="hidden" name="sort" value="[SORT]">
<input type="hidden" name="page" value="1">
<div class="row">
<div class="col-sm-12 col-xs-12 col_vam">
<label>絞り込みたいキーワードを入力してください。</label>
<input type="text" name="word" value="[WORD]" class="form-control">
</div>
</div>
</div>
<div class="box-body">
<div class="row">
<div class="col-sm-4 col-xs-12 col-sm-offset-4">
<button name="submit" value="submit" type="button" class="btn btn-block btn-success">検索する</button>
</div>
</div>
</div>
</form>
</div>
</div>

<div class="col-md-4">
<div class="box box-default same_height">
<div class="box-body">
<div class="mb10">
<a href="./?mode=new&sort=[SORT]&word=[WORD]&page=[PAGE]" class="btn btn-block btn-warning"><i class="fa fa-plus-square"></i> 新規登録</a>
</div>
</div>
</div>
</div>



<div class="col-xs-12">

<div class="box box-default">
<div class="box-body">

<table id="table_summary" class="table table-bordered table-hover" summary="表">

<thead>
<tr>
  <th>商談詳細ID</th>
  <th>Item #</th>
  <th>Quantity</th>
  <th>Unit Price</th>
  <th>Special Discount</th>
  <th>Price（サプライヤー原価）</th>
  <th>前払い</th>
  <th>編集</th>
  <th>削除</th>
</tr>
</thead>
<tbody>

<meta LIST-START>
<tr>
  <td>[D-FILESTATUS_ID]</td>
  <td>[D-M2_DETAIL_ITEM]</td>
  <td>[D-M2_DETAIL_QUANTITY]</td>
  <td>[D-M2_DETAIL_UNIT_PRICE]</td>
  <td>[D-M2_DETAIL_SP_DISCOUNT]</td>
  <td>[D-M2_DETAIL_PRICE]</td>
  <td>[IS_MAEBARAI]</td>

<td><a href="./?mode=edit&key=[ID]&lid=[LID]&sort=[SORT]&word=[WORD]&page=[PAGE]" class="btn btn-block btn-default btn-xs"><i class="fa fa-pencil"></i> 編集</a></td>
<td><a href="./?mode=delete&key=[ID]&lid=[LID]&sort=[SORT]&word=[WORD]&page=[PAGE]&token=[TOKEN]" class="btn btn-block btn-default btn-xs" onclick='return confirm("削除してもよろしいですか？");'><i class="fa fa-trash"></i> 削除</a></td>
</tr>
<meta LIST-END>

</tbody>
</table>

</div><!-- /.box-body -->
</div><!-- /.box -->

[PAGING]

</div><!-- /.col -->

</div><!-- /.row -->
</section><!-- /.content -->
