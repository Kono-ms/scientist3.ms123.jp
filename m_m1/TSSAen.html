    <script>
        $(function () {
            // history.back時にスクロールさせない
            if ('scrollRestoration' in window.history) {
                window.history.scrollRestoration = 'manual';
            }

            let param = '[PARAM]';
            filedCtl(param);

            $('.tab_btn').click(function () {
                let param = $(this).val();
                filedCtl(param);
            });


            function filedCtl(param) {
                $("#Company_information").css('display', 'none');
                $("#Banking_details").css('display', 'none');
                $("#Agreements").css('display', 'none');
                $("#Agreements2").css('display', 'none');
                $("#Signature").css('display', 'none');
                $("#Commercial_Due_Dilig").css('display', 'none');
                $("#File10").css('display', 'none');
                switch (param) {
                    case "Company_information":
                        $("#Company_information").css('display', '');
                        break;
                    case "Banking_details":
                        $("#Banking_details").css('display', '');
                        break;
                    case "Agreements":
                        $("#Agreements").css('display', '');
                        break;
                    case "Agreements2":
                        $("#Agreements2").css('display', '');
                        break;
                    case "TSSAen":
                        $("#Agreements").css('display', '');
                        break;
                    case "Signature":
                        $("#Signature").css('display', '');
                        break;
                    case "Commercial_Due_Dilig":
                        $("#Commercial_Due_Dilig").css('display', '');
                        break;
                    case "File10":
                        $("#File10").css('display', '');
                        break;
                    default:
                        $("#Company_information").css('display', '');
                        break;
                }
            }
        });
    </script>
