    $(document).ready(function () {
      $('header').hide();
      $('.breadcrumb').hide();
      $('footer').hide();

      if (location.search.indexOf('frame=on') != -1) {
        $('header').hide();
        $('.breadcrumb').hide();
        $('.c-head').hide();
        $('footer').hide();
        $('.wrap').css('padding', '0px');
        $('.edit').css('padding', '0px');
        $('.container').css('padding', '0px');
        $('.form-box').css('padding', '3rem');
      }

      $('#close_btn').on('click', function () {
        close_popup();
      });

      if (location.search.indexOf('contact_status=3') != -1) {
        $('#price_form').hide();
      }

      $('#price').on('input', function () {
        var val = $(this).val();
        $(this).val(val.replace(/[^0-9]+/g, ''));
      });


    });
    function close_popup() {
      $('#mask_mcontact2', parent.document).hide();
      $('#popup_mcontact2', parent.document).fadeOut();
    }
  </script>
