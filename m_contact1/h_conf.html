<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>[PAGE_TITLE]（Confirmation）｜Scientist3</title>
  <meta name="description"
    content="[PAGE_TITLE]（Confirmation）のページ。Scientist3はSupplierとResearchersを結ぶ新たなマッチングサービスです。Supplierが求めるResearchersと、Researchersが求めるSupplier、双方の希望条件を基にマッチング率を算出することでご自身に合った相手を見つけることをサポートします。" />
  <!--template=/common/template/head.html-->
  <script>
    var h_m2_detail = ([H_M2_DETAIL]);
    $(document).ready(function () {
      var id = $('input[name=H_M2_ID]').val();
      var val = h_m2_detail[id];
      if (val) {
        $('#m2_title').html(val['TITLE']);
        $('#m2_price').html(val['PRICE']);
        $('#m2_comment').html(val['COMMENT']);
      }
    });
  </script>
</head>

<body>
  <div class="wrap sub">

    <!--template=/common/template/header.html-->

    <!-- 以上共通 -->
    <div class="breadcrumb">
      <div class="l-container">
        <ol class="breadcrumb__list">
          <li class="breadcrumb__item"><a href="/">トップ</a></li>
          <li class="breadcrumb__item">[PAGE_TITLE]（Confirmation）</li>
        </ol>
      </div>
    </div>
    <section class="contract">
      <div class="l-container">
        <div class="c-head">
          <h1 class="c-head__ttl">[PAGE_TITLE]（Confirmation）</h1>
        </div>
        [ERR-S]
        <div class="error_01">
          <div class="head_01">
            <div class="right">
              <div class="box">&nbsp;</div>
            </div>
            <div class="left">&nbsp;</div>
          </div>
          <div class="body">
            <p class="mLft10 mBtm05"><img src="/html_a/img/txt_04.jpg" width="203" height="28" alt="入力内容に不備があります。" />
            </p>
            <p class="mLft10">[ERRMSG]</p>
          </div>
          <div class="foot_01">
            <div class="right">
              <div class="box">&nbsp;</div>
            </div>
            <div class="left">&nbsp;</div>
          </div>
        </div>
        [ERR-E]
        <div class="form-box">
          <div class="formset">
            <div class="formset__item">
              <div class="formset__ttl"><span>Project name</span></div>
              <div class="formset__input">[D-TITLE]</div>
            </div>
            <div class="formset__item">
              <div class="formset__ttl"><span>Supplier</span></div>
              <div class="formset__input">[M1_VIEW]</div>
            </div>
            <div class="formset__item">
              <div class="formset__ttl"><span>Revise Quotation for Control Number</span><span class="formset__must">Mandatory</span></div>
              <div class="formset__input">[D-H_M2_ID]</div>
            </div>
            <div class="formset__item">
              <div class="formset__ttl"><span>コメント</span></div>
              <div class="formset__input">[D-H_COMMENT]</div>
            </div>

            <div class="formset__item formset__item--head">
              <div class="formset__ttl"><strong>Quotation</strong></div>
            </div>
            <div class="formset__item">
              <div class="formset__ttl">詳細項目</div>
              <div id="m2_title" class="formset__input"></div>
            </div>
            <div class="formset__item">
              <div class="formset__ttl">金額</div>
              <div id="m2_price" class="formset__input"></div>
            </div>
            <div class="formset__item">
              <div class="formset__ttl">備考</div>
              <div id="m2_comment" class="formset__input"></div>
            </div>

          </div>
          <form method="post" action="./" enctype="multipart/form-data">
            <input type="hidden" name="type" value="[TYPE]">
            <input type="hidden" name="mode" value="[NEXTMODE]">
            <input type="hidden" name="key" value="[KEY]">
            <input type="hidden" name="shodan_id" value="[SHODAN_ID]">
            <input type="hidden" name="word" value="[WORD]">
            <input type="hidden" name="word2" value="[WORD2]">
            <input type="hidden" name="mid_list" value="[MID_LIST]">
            <input type="hidden" name="m1_id" value="[M1_ID]">
            <input type="hidden" name="ID" value="[ID]">
            <input type="hidden" name="H_M2_ID" value="[H_M2_ID]">
            <input type="hidden" name="H_COMMENT" value="[H_COMMENT]">
            <input type="hidden" name="MID1_LIST" value="[MID1_LIST]">
            <div class="btn formset__btn">
              <button type="submit">Send with this content</button>
            </div>
          </form>
          <form method="post" action="./" enctype="multipart/form-data">
            <input type="hidden" name="type" value="[TYPE]">
            <input type="hidden" name="mode" value="back">
            <input type="hidden" name="key" value="[KEY]">
            <input type="hidden" name="shodan_id" value="[SHODAN_ID]">
            <input type="hidden" name="word" value="[WORD]">
            <input type="hidden" name="word2" value="[WORD2]">
            <input type="hidden" name="mid_list" value="[MID_LIST]">
            <input type="hidden" name="m1_id" value="[M1_ID]">
            <input type="hidden" name="ID" value="[ID]">
            <input type="hidden" name="H_M2_ID" value="[H_M2_ID]">
            <input type="hidden" name="H_COMMENT" value="[H_COMMENT]">
            <input type="hidden" name="MID1_LIST" value="[MID1_LIST]">
            <div class="btn formset__btn btn--small formset__btn--back">
              <button type="submit">Go back</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- 以下共通 -->

    <!--template=/common/template/footer_en.html-->
  </div>
</body>

</html>
