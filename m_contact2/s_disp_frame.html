<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>[PAGE_TITLE]｜Scientist3</title>
  <meta name="description"
    content="[PAGE_TITLE]のページ。Scientist3はサプライヤーと研究者を結ぶ新たなマッチングサービスです。サプライヤーが求める研究者と、研究者が求めるサプライヤー、双方の希望条件を基にマッチング率を算出することでご自身に合った相手を見つけることをサポートします。" />
  <!--template=/common/template/head.html-->
  <script>
    $(document).ready(function () {

      $('header').hide();
      $('.breadcrumb').hide();
      $('footer').hide();

      if (location.search.indexOf('frame=on') != -1) {
        $('header').hide();
        $('.breadcrumb').hide();
        $('.c-head').hide();
        $('footer').hide();
        $('.wrap').css('padding', '0px');
        $('.edit').css('padding', '0px');
        $('.container').css('padding', '0px');
        $('.form-box').css('padding', '3rem');
      }

      $('#close_btn').on('click', function () {
        close_popup();
      });
    });
    function close_popup() {
      $('#mask_mcontact2', parent.document).hide();
      $('#popup_mcontact2', parent.document).fadeOut();
    }
  </script>
</head>

<body>
  <div class="sub" style="background-color:white;">
    <!--template=/common/template/header.html-->

    <!-- 以上共通 -->
    <div class="breadcrumb">
      <div class="l-container">
        <ol class="breadcrumb__list">
          <li class="breadcrumb__item"><a href="/">トップ</a></li>
          <li class="breadcrumb__item">[PAGE_TITLE]</li>

      </div>
    </div>
    <section class="contract">

        <div class="c-head">
          <h1 class="c-head__ttl">[PAGE_TITLE]</h1>
          <div>
            <a href="javascript:close_popup();">
              閉じる
            </a>
          </div>
        </div>
        [ERR-S]
        <div class="error_01">
          <div class="head_01">
            <div class="right">
              <div class="box">&nbsp;</div>
            </div>
            <div class="left">&nbsp;</div>
          </div>
          <div class="body">
            <p class="mLft10 mBtm05"><img src="/html_a/img/txt_04.jpg" width="203" height="28" alt="入力内容に不備があります。" />
            </p>

          </div>
          <div class="foot_01">

        </div>
        [ERR-E]

            </div>
            [S-SEIKYU_S]
            <div class="formset__item">
              <div class="formset__ttl"><span>Invoice</span></div>
              <div class="formset__input"><a href="/a_filestatus/data/[KEY]/[D-S_FILE]" download>[D-S_FILE]</a></div>
            </div>
            <div class="formset__item">
              <div class="formset__ttl"><span>Message</span></div>
              <div class="formset__input">[D-S_MESSAGE]</div>
            </div>
            [E-SEIKYU_S]
            [S-SEIKYU_R]
            <div class="formset__item">
              <div class="formset__ttl"><span>Invoice</span></div>
              <div class="formset__input"><a href="/a_filestatus/data/[KEY]/[D-S2_FILE]" download>[D-S2_FILE]</a></div>
            </div>
            <div class="formset__item">
              <div class="formset__ttl"><span>Message</span></div>
              <div class="formset__input">[D-S2_MESSAGE]</div>
            </div>
            [E-SEIKYU_R]

            <div class="formset__item">
              <div class="formset__ttl"><span>請求書</span></div>
              <div class="formset__input"><a href="/a_filestatus/data/[KEY]/[D-S_FILE]" download>[D-S_FILE]</a></div>
            </div>
            <div class="formset__item">
              <div class="formset__ttl"><span>メッセージ</span></div>
              <div class="formset__input">[D-S_MESSAGE]</div>
            </div>-->

        </div>
      </div>
    </section>

    <!-- 以下共通 -->

  </div>

</html>
