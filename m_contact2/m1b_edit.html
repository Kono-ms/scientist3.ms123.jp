<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>[PAGE_TITLE]｜Scientist3</title>
  <meta name="description"
    content="[PAGE_TITLE]のページ。Scientist3はサプライヤーと研究者を結ぶ新たなマッチングサービスです。サプライヤーが求める研究者と、研究者が求めるサプライヤー、双方の希望条件を基にマッチング率を算出することでご自身に合った相手を見つけることをサポートします。" />
  <!--template=/common/template/head2.html--><!-- 研究者側だけValidationを日本語化 -->
  <script>
    function go_preview() {
      $('[name=mode]').val('preview');
      document.form1.submit();
    }
    function go_save() {
      $('[name=mode]').val('saveconf2');
      document.form1.submit();
    }
  </script>
</head>

<body>
  <div class="wrap sub">

    <!--template=/common/template/header.html-->

    <!-- 以上共通 -->
    <div class="breadcrumb">
      <div class="l-container">
        <ol class="breadcrumb__list">
          <li class="breadcrumb__item"><a href="/">トップ</a></li>
          <li class="breadcrumb__item">[PAGE_TITLE]</li>
        </ol>
      </div>
    </div>
    <section class="contract">
      <div class="l-container">
        <div class="c-head">
          <h1 class="c-head__ttl">[PAGE_TITLE]</h1>
        </div>
        [ERR-S]
        <div class="error_01">
          <div class="head_01">
            <div class="right">
              <div class="box">&nbsp;</div>
            </div>
            <div class="left">&nbsp;</div>
          </div>
          <div class="body">
            <p class="mLft10 mBtm05"><img src="/html_a/img/txt_04.jpg" width="203" height="28" alt="入力内容に不備があります。" />
            </p>
            <p class="mLft10">[ERRMSG]</p>
          </div>
          <div class="foot_01">
            <div class="right">
              <div class="box">&nbsp;</div>
            </div>
            <div class="left">&nbsp;</div>
          </div>
        </div>
        [ERR-E]
        <div class="form-box">
          <form id="form1" name="form1" method="post" action="./" enctype="multipart/form-data">
            <input type="hidden" name="type" value="[TYPE]">
            <input type="hidden" name="mode" value="saveconf">
            <input type="hidden" name="key" value="[KEY]">
            <input type="hidden" name="shodan_id" value="[SHODAN_ID]">
            <input type="hidden" name="sort" value="[SORT]">
            <input type="hidden" name="word" value="[WORD]">
            <input type="hidden" name="word2" value="[WORD2]">
            <input type="hidden" name="mid_list" value="[MID_LIST]">
            <input type="hidden" name="m1_id" value="[M1_ID]">
            <input type="hidden" name="page" value="[PAGE]">
            <input type="hidden" name="lid" value="[LID]">
            <input type="hidden" name="ID" value="[ID]">
            <input type="hidden" name="TMP04" value="[TMP04]">
            <input type="hidden" name="TMP05" value="[TMP05]">
            <input type="hidden" name="TMP06" value="[TMP06]">
            <input type="hidden" name="TMP07" value="[TMP07]">
            <input type="hidden" name="TMP08" value="[TMP08]">
            <input type="hidden" name="TMP09" value="[TMP09]">
            <input type="hidden" name="TMP10" value="[TMP10]">
            <input type="hidden" name="ENABLE" value="[ENABLE]">
            <input type="hidden" name="NEWDATE" value="[NEWDATE]">
            <input type="hidden" name="EDITDATE" value="[EDITDATE]">
            <input type="hidden" name="MID1_LIST" value="[MID1_LIST]">
            <input type="hidden" name="chk" value="[CHK]">
            <input type="hidden" name="TITLE" value="[TITLE]">

            <!--<input type="hidden" name="TITLE" value="[TITLE]">-->

            <div class="formset">
              <div class="formset__item formset__item--head">
                <div class="formset__ttl"><strong>案件名</strong></div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl"></div>
                <div class="formset__input">
                  [D-TITLE]
                  <!--<input class="txt_w35p" type="text" name="TITLE" value="[D-TITLE]" placeholder="" required />-->
                </div>
              </div>
              <div class="formset__item formset__item--head">
                <div class="formset__ttl"><strong>サプライヤー</strong></div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl"></div>
                <div class="formset__input">
                  [M1_VIEW]
                </div>
              </div>
              <!--
              <div class="formset__item formset__item--head">
                <div class="formset__ttl"><strong>内容</strong></div>
                <p>海外メーカーへの問い合わせは英語でお書きください。</p>
              </div>-->


              <div class="formset__item formset__item--head">
                <div class="formset__ttl"><strong>内容</strong></div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl"></div>
                <div class="formset__input">海外メーカーへの問い合わせは英語でお書きください。</div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl">対象の見積り書<span class="formset__must">Mandatory</span></div>
                <div class="formset__input">
                  <select name="M1_M2_ID" class="input_select form-control">
                    <!--<option value=""></option>-->
                    [H_M2_LIST]
                  </select>
                </div>
              </div>


              <div class="formset__item">
                <div class="formset__ttl">メッセージ<span class="formset__must">Mandatory</span></div>
                <div class="formset__input">
                  <textarea class="textarea_w73p" cols="40" rows="8" name="M1_MESSAGE" placeholder=""
                    required>[M1_MESSAGE]</textarea>
                </div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl">輸出代行の有無<span class="formset__must">Mandatory</span><a href="">輸出代行とは？</a>
                </div>
                <div class="formset__input">
                  <ul>
                    <li>
                      <input id="M1_TRANS_FLG-1" type="radio"
                          name="M1_TRANS_FLG" value="あり" required [D-M1_TRANS_FLG_あり] onclick="cattype_toggle();">
                      <label for="M1_TRANS_FLG-1">あり</label>
                    </li>
                    <li>
                      <input id="M1_TRANS_FLG-2" type="radio"
                          name="M1_TRANS_FLG" value="なし" required [D-M1_TRANS_FLG_なし] onclick="cattype_toggle();">
                      <label for="M1_TRANS_FLG-2">なし</label>
                    </li>
                  </ul>
                  <!--<p>
                    <input type="radio" name="M1_TRANS_FLG" value="あり" required [D-M1_TRANS_FLG_あり] onclick="cattype_toggle();" />あり
                    <input type="radio" name="M1_TRANS_FLG" value="なし" required [D-M1_TRANS_FLG_なし] onclick="cattype_toggle();" />なし
                  </p>-->
                  <!--
                  <p>
                    ありの場合は発送希望の物品詳細を記載してください。<br>
                    <input class="txt_w35p" type="text" name="M1_TRANS_TXT" value="[D-M1_TRANS_TXT]" placeholder="" />
                  </p>
                  -->
                </div>
              </div>
              
              <div id="ImportAgencyItem">
                <div class="formset__item">
                  <div class="formset__ttl">輸送温度</div>
                  <div class="formset__input">
                  <p><!--
                    <select name="TEMPR">
                      <option value="">▼選択</option>
                      <option value="TEMPR:常温">常温</option>
                      <option value="TEMPR:冷蔵">冷蔵</option>
                      <option value="TEMPR:冷凍">冷凍</option>
                    </select>-->
                    <select id="TEMPR" name="TEMPR">
                      [OPT-TEMPR]
                    </select>
                  </p>
                </div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl">サンプルの種類</div>
                <div class="formset__input">
                  <p>
                    <input class="txt_w35p" type="text" id="SAMPLE" name="SAMPLE" value="[D-SAMPLE]" placeholder="記入例：有機化合物、血漿、DNA等" />
                  </p>
                </div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl">由来</div>
                <div class="formset__input">
                  <p>
                    <input class="txt_w35p" type="text" id="ORIGIN" name="ORIGIN" value="[D-ORIGIN]" placeholder="記入例：ヒト、マウス、ラット、シロイヌナズナ、合成物等" />
                  </p>
                </div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl">法規制</div>
                <div class="formset__input">
                  <p>
                    <input class="txt_w35p" type="text" id="LEGAL" name="LEGAL" value="[D-LEGAL]" placeholder="記入例：毒劇物等" />
                  </p>
                </div>
              </div>
            </div>

            <!--
              <div class="formset__item">
                <div class="formset__ttl">希望予算</div>
                <div class="formset__input">
                  <input class="txt_w35p" type="text" name="M1_PRICE" value="[D-M1_PRICE]" placeholder="" />
                </div>
              </div>
            -->
              <div class="formset__item">
                <div class="formset__ttl">希望予算<br><span style="color: tomato;">指定した通貨が取引通貨になるわけではありません。</span></div>
                <div class="formset__input">
                  <select name="UNIT">
                    [OPT-UNIT]
                  </select>
                  <input class="txt_w35p" type="text" name="M1_PRICE" value="[D-M1_PRICE]" placeholder="" style="max-width: 50%;"/>
                </div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl">見積り提出希望期限</div>
                <div class="formset__input">
                  <input class="txt_w35p" type="date" name="M1_KIGEN" value="[D-M1_KIGEN]" placeholder="" />
                </div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl">添付ファイル</div>
                <div class="formset__input">
                  <input class="txt_w35p" type="file" name="M1_FILE" value="[D-M1_FILE]" placeholder="" />
                </div>
              </div>
              <div class="btn formset__btn">
                <input type="submit" value="確認画面" />
              </div>
              <button type="button" onclick="history.back();">戻る</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      function cattype_toggle(){
        var radio_cattype = document.getElementsByName('M1_TRANS_FLG');
        //console.log(radio_cattype);
        if(radio_cattype[0].checked) {
          document.getElementById('ImportAgencyItem').style.display = "";

        }else if(radio_cattype[1].checked) {
          document.getElementById('ImportAgencyItem').style.display = "none";
          document.getElementById('TEMPR').value="";
          document.getElementById('SAMPLE').value="";
          document.getElementById('ORIGIN').value="";
          document.getElementById('LEGAL').value="";

        }else{
          document.getElementById('ImportAgencyItem').style.display = "none";

        }
      }

      window.onload = cattype_toggle;
    </script>

    <!-- 以下共通 -->

    <!--template=/common/template/footer.html-->
  </div>
</body>

</html>
