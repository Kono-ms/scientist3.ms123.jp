<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change for Information (Confirmation) | Scientist3</title>
  <meta name="description"
    content="銀行口座情報の変更（確認）のページ。Scientist3はSupplierとResearchersを結ぶ新たなマッチングサービスです。Supplierが求めるResearchersと、Researchersが求めるSupplier、双方の希望条件を基にマッチング率を算出することでご自身に合った相手を見つけることをサポートします。" />
  <!--template=/common/template/head.html-->
</head>

<body>
  <div class="wrap sub">

    <!--template=/common/template/header.html-->

    <!-- 以上共通 -->
    <div class="breadcrumb">
      <div class="l-container">
        <ol class="breadcrumb__list">
          <li class="breadcrumb__item"><a href="/about2/">Top</a></li>
          <li class="breadcrumb__item">Change for Information (Confirmation)</li>
        </ol>
      </div>
    </div>
    <section class="contact">
      <div class="l-container">
        <div class="c-head">
          <h2 class="c-head__ttl">Change for Information (Confimation)</h2>
          <!--
          <p class="c-head__txt">以下の内容で送信します。宜しければこの内容で送信ボタンを押してください</p>
          -->
        </div>
        [ERR-S]
        <div class="error_01">
          <div class="head_01">
            <div class="right">
              <div class="box">&nbsp;</div>
            </div>
            <div class="left">&nbsp;</div>
          </div>
          <div class="body">
            <p class="mLft10 mBtm05"><img src="/html_a/img/txt_04.jpg" width="203" height="28" alt="入力内容に不備があります。" />
            </p>
            <p class="mLft10">[ERRMSG]</p>
          </div>
          <div class="foot_01">
            <div class="right">
              <div class="box">&nbsp;</div>
            </div>
            <div class="left">&nbsp;</div>
          </div>
        </div>
        [ERR-E]
        <div class="form-box">
          <div class="formset">
            <div class="formset__item">
              <div class="formset__ttl"><span>Company name</span><span class="formset__must">必須</span></div>
              <div class="formset__input">[D-TMP01]</div>
            </div>
            <div class="formset__item">
              <div class="formset__ttl"><span>Name</span><span class="formset__must">必須</span></div>
              <div class="formset__input">[D-NAME]</div>
            </div>
            <div class="formset__item">
              <div class="formset__ttl"><span>Email</span><span class="formset__must">必須</span></div>
              <div class="formset__input">[D-EMAIL]</div>
            </div>
            <div class="formset__item">
              <div class="formset__ttl"><span>Phone</span></div>
              <div class="formset__input">[D-TEL]</div>
            </div>

            <div class="formset__item">
              <div class="formset__ttl"><span>Details</span></div>
              <div class="formset__input">[INPUT1]</div>
            </div>

          </div>
          <form method="post" action="./" enctype="multipart/form-data">
            <input type="hidden" name="mode" value="[NEXTMODE]">
            <input type="hidden" name="key" value="[KEY]">
            <input type="hidden" name="sort" value="[SORT]">
            <input type="hidden" name="word" value="[WORD]">
            <input type="hidden" name="page" value="[PAGE]">
            <input type="hidden" name="lid" value="[LID]">
            <input type="hidden" name="ID" value="[ID]">
            <input type="hidden" name="SYUBETSU" value="[SYUBETSU]">
            <input type="hidden" name="NAME" value="[NAME]">
            <input type="hidden" name="EMAIL" value="[EMAIL]">
            <input type="hidden" name="TEL" value="[TEL]">
            <input type="hidden" name="ADDRESS" value="[ADDRESS]">
            <input type="hidden" name="COMMENT" value="[COMMENT]">
            <input type="hidden" name="TMP01" value="[TMP01]">
            <input type="hidden" name="TMP02" value="[TMP02]">
            <input type="hidden" name="TMP03" value="[TMP03]">
            <input type="hidden" name="TMP04" value="[TMP04]">
            <input type="hidden" name="TMP05" value="[TMP05]">
            <input type="hidden" name="TMP06" value="[TMP06]">
            <input type="hidden" name="TMP07" value="[TMP07]">
            <input type="hidden" name="TMP08" value="[TMP08]">
            <input type="hidden" name="TMP09" value="[TMP09]">
            <input type="hidden" name="TMP10" value="[TMP10]">
            <input type="hidden" name="ENABLE" value="[ENABLE]">
            <input type="hidden" name="NEWDATE" value="[NEWDATE]">
            <input type="hidden" name="EDITDATE" value="[EDITDATE]">

            <input type="hidden" name="INPUT1" value="[INPUT1]">

            <div class="btn formset__btn">
              <button type="submit">Send</button>
            </div>
          </form>
          <form method="post" action="./" enctype="multipart/form-data">
            <input type="hidden" name="mode" value="back">
            <input type="hidden" name="key" value="[KEY]">
            <input type="hidden" name="sort" value="[SORT]">
            <input type="hidden" name="word" value="[WORD]">
            <input type="hidden" name="page" value="[PAGE]">
            <input type="hidden" name="lid" value="[LID]">
            <input type="hidden" name="ID" value="[ID]">
            <input type="hidden" name="SYUBETSU" value="[SYUBETSU]">
            <input type="hidden" name="NAME" value="[NAME]">
            <input type="hidden" name="EMAIL" value="[EMAIL]">
            <input type="hidden" name="TEL" value="[TEL]">
            <input type="hidden" name="ADDRESS" value="[ADDRESS]">
            <input type="hidden" name="COMMENT" value="[COMMENT]">
            <input type="hidden" name="TMP01" value="[TMP01]">
            <input type="hidden" name="TMP02" value="[TMP02]">
            <input type="hidden" name="TMP03" value="[TMP03]">
            <input type="hidden" name="TMP04" value="[TMP04]">
            <input type="hidden" name="TMP05" value="[TMP05]">
            <input type="hidden" name="TMP06" value="[TMP06]">
            <input type="hidden" name="TMP07" value="[TMP07]">
            <input type="hidden" name="TMP08" value="[TMP08]">
            <input type="hidden" name="TMP09" value="[TMP09]">
            <input type="hidden" name="TMP10" value="[TMP10]">
            <input type="hidden" name="ENABLE" value="[ENABLE]">
            <input type="hidden" name="NEWDATE" value="[NEWDATE]">
            <input type="hidden" name="EDITDATE" value="[EDITDATE]">

            <input type="hidden" name="INPUT1" value="[INPUT1]">

            <div class="btn formset__btn btn--small formset__btn--back">
              <button type="submit">Back</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- 以下共通 -->

    <!--template=/common/template/footer_en.html-->
  </div>
</body>

</html>
