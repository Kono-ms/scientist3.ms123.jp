<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせ | Scientist3</title>
  <meta name="description"
    content="Contact Usのページ。Scientist3はSupplierとResearchersを結ぶ新たなマッチングサービスです。Supplierが求めるResearchersと、Researchersが求めるSupplier、双方の希望条件を基にマッチング率を算出することでご自身に合った相手を見つけることをサポートします。" />
  <!--template=/common/template/head.html-->

<!-- 研究者側だけValidationを日本語化 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/localization/messages_ja.js"></script>


</head>

<body>
  <div class="wrap sub">

    <!--template=/common/template/header.html-->

    <!-- 以上共通 -->
    <div class="breadcrumb">
      <div class="l-container">
        <ol class="breadcrumb__list">
          <li class="breadcrumb__item"><a href="/">トップ</a></li>
          <li class="breadcrumb__item">お問い合わせ</li>
        </ol>
      </div>
    </div>
    <section class="subpage-head">
      <div class="l-container">
        <div class="c-head">
          <h2 class="c-head__ttl">お問い合わせ</h2>
          <p class="c-head__txt">ご不明な点がございましたらお気軽にお問い合わせください。</p>
        </div>
      </div>
    </section>
    <section class="contact">
      <div class="l-container">
        [ERR-S]
        <div class="error_01">
          <div class="head_01">
            <div class="right">
              <div class="box">&nbsp;</div>
            </div>
            <div class="left">&nbsp;</div>
          </div>
          <div class="body">
            <p class="mLft10 mBtm05"><img src="/html_a/img/txt_04.jpg" width="203" height="28" alt="入力内容に不備があります。" />
            </p>
            <p class="mLft10">[ERRMSG]</p>
          </div>
          <div class="foot_01">
            <div class="right">
              <div class="box">&nbsp;</div>
            </div>
            <div class="left">&nbsp;</div>
          </div>
        </div>
        [ERR-E]
        <div class="form-box">
          <form id="form1" method="post" action="./" enctype="multipart/form-data">
            <input type="hidden" name="mode" value="saveconf">
            <input type="hidden" name="key" value="[ID]">
            <input type="hidden" name="sort" value="[SORT]">
            <input type="hidden" name="word" value="[WORD]">
            <input type="hidden" name="page" value="[PAGE]">
            <input type="hidden" name="lid" value="[LID]">
            <input type="hidden" name="ID" value="[ID]">
            <input type="hidden" name="TMP04" value="[TMP04]">
            <input type="hidden" name="TMP05" value="[TMP05]">
            <input type="hidden" name="TMP06" value="[TMP06]">
            <input type="hidden" name="TMP07" value="[TMP07]">
            <input type="hidden" name="TMP08" value="[TMP08]">
            <input type="hidden" name="TMP09" value="[TMP09]">
            <input type="hidden" name="TMP10" value="[TMP10]">
            <input type="hidden" name="ENABLE" value="[ENABLE]">
            <input type="hidden" name="NEWDATE" value="[NEWDATE]">
            <input type="hidden" name="EDITDATE" value="[EDITDATE]">
            <div class="form-box_faq_box"><a href="/faq/" class="form-box_faq">よくある質問</a></div>
            <div class="formset">
              <div class="formset__item">
                <div class="formset__ttl"><span>ユーザー区別</span><span class="formset__must">Mandatory</span>
                </div>
                <div class="formset__input">
                  <ul>[OPT-TMP02]</ul>
                </div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl"><span>お問い合わせ種別</span><span class="formset__must">Mandatory</span></div>
                <div class="formset__input">
                  <ul>[OPT-SYUBETSU]</ul>
                </div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl"><span>会社名</span><span
                    class="formset__must">Mandatory</span>
                </div>
                <div class="formset__input"><input class="txt_w35p" type="text" name="TMP01" value="[TMP01]"
                    placeholder="" required /></div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl"><span>お名前</span><span class="formset__must">Mandatory</span>
                </div>
                <div class="formset__input"><input class="txt_w35p" type="text" name="NAME" value="[NAME]"
                    placeholder="" required /></div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl"><span>メールアドレス</span><span
                    class="formset__must">Mandatory</span>
                </div>
                <div class="formset__input"><input class="txt_w35p" type="email" name="EMAIL" value="[EMAIL]"
                    placeholder="" required /></div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl"><span>電話番号</span><span
                    class="formset__must">Mandatory</span>
                </div>
                <div class="formset__input">
                    <input type="tel" name="TEL" value="[TEL]"
                        placeholder="" required data-jquery-validate-rule="phone" />
                </div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl"><span>お問い合わせ内容</span><span class="formset__must">Mandatory</span>
                </div>
                <div class="formset__input"><textarea class="validate[required] textarea_w73p" cols="40" rows="8"
                    name="COMMENT" placeholder="例）サービスの利用方法について" required>[COMMENT]</textarea></div>
              </div>
              <!--
              <div class="formset__item">
                <div class="formset__ttl"><span>利用規約への同意</span><span
                    class="formset__must">Mandatory</span>
                </div>
                <div class="formset__input">
                  <ul>[OPT-TMP03]</ul>
                </div>
              </div>
              -->
            </div>
            <div class="btn formset__btn">
              <input type="submit" value="確認画面" name="submit" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- 以下共通 -->

    <!--template=/common/template/footer.html-->
  </div>
</body>

</html>
