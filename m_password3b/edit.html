<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>決済者パスワード再設定｜WEBSITE-NAME</title>

    content="決済者パスワード再設定のページ。WEBSITE-NAMEはM1_TITLEと決済者を結ぶ新たなマッチングサービスです。M1_TITLEが求める決済者と、決済者が求めるM1_TITLE、双方の希望条件を基にマッチング率を算出することでご自身に合った相手を見つけることをサポートします。" />

  <meta property="og:type" content="article" />
  <meta property="og:TITLE" content="決済者パスワード再設定｜WEBSITE-NAME" />
  <meta property="og:description"
    content="決済者パスワード再設定のページ。WEBSITE-NAMEはM1_TITLEと決済者を結ぶ新たなマッチングサービスです。M1_TITLEが求める決済者と、決済者が求めるM1_TITLE、双方の希望条件を基にマッチング率を算出することでご自身に合った相手を見つけることをサポートします。" />

  <meta property="article:publisher" content="https://www.facebook.com/FB-URL/">

</head>

<body>
  <div class="wrap sub">

    <!--template=/common/template/header.html-->

    <!-- 以上共通 -->
    <div class="breadcrumb">
      <div class="l-container">
        <ol class="breadcrumb__list">
          <li class="breadcrumb__item"><a href="/">トップ</a></li>
          <li class="breadcrumb__item">決済者パスワード再設定</li>
        </ol>
      </div>
    </div>



    <section class="login">
      <div class="l-container">
        <div class="c-head c-head--center">
          <p class="c-head__logo"><a href="/"><img src="/common/images/logo.png" width="195" height="44"
                alt="WEBSITE-NAME" /></a></p>
          <h2 class="c-head__ttl">決済者パスワード再設定</h2>
        </div>
        <div class="form-box form__compact">
          <form method="post" action="./" enctype="multipart/form-data">
            <input type="hidden" name="mode" value="save">
            <input type="hidden" name="email" value="[email]">
            <input type="hidden" name="date" value="[date]">

            <p>[ERRMSG]</p>
            <div class="formset">

              <!-- <div class="formset__item">
                <div class="formset__ttl"><span>
                    <label for="login_password">旧パスワード</label>
                  </span></div>
                <div class="formset__input"><input type="password" name="pass1" placeholder="●●●●●●●●●●" required data-jquery-validate-rule="password" />
                </div>
              </div> -->
              <div class="formset__item">
                <div class="formset__ttl"><span>
                    <label for="login_password">パスワード</label>
                  </span></div>
                <div class="formset__input"><input type="password" name="pass2" placeholder="●●●●●●●●●●" required id="textPassword" data-jquery-validate-rule="password" />
                </div>
              </div>
              <div class="formset__item">
                <div class="formset__ttl"><span>
                    <label for="login_password">パスワード（Confirmation）</label>
                  </span></div>
                <div class="formset__input"><input type="password" name="pass3" placeholder="●●●●●●●●●●" required id="textPassword2" data-jquery-validate-rule="password, equalTo: #textPassword" />
                </div>
              </div>
            </div>
            <div class="btn formset__btn">
              <button type="submit"
                onclick="var ok=confirm('再設定してよろしいですか？');if (ok) this.form.submit(); return false;">送信</button>
            </div>
            <!--<div class="btn-under-txt">
              <p><a href="/reminder2/">パスワードを忘れた方</a></p>
            </div>-->
          </form>
        </div>
      </div>
    </section>
    <!-- 以下共通 -->

    <!--template=/common/template/footer.html-->
  </div>
</body>

</html>
