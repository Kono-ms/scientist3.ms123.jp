<!-- Content Header (Page header) -->
<section class="content-header">

	<h1>お知らせ管理</h1>

	<ol class="breadcrumb">
		<li><a href="/admin/"><i class="fa fa-dashboard"></i> Home</a></li>
		<li>お知らせ管理</li>
	</ol>
</section>


<!-- Main content -->
<section class="content">

	<div class="row">

		<div class="col-md-4">
			<div class="box box-default same_height">
				<div class="box-body">
					<div class="mb10">
						<a href="./?mode=new&sort=[SORT]&word=[WORD]&page=[PAGE]" class="btn btn-block btn-warning"><i
								class="fa fa-plus-square"></i> 新規登録</a>
					</div>
				</div>
			</div>
		</div>



		<div class="col-xs-12">

			<div class="box box-default">
				<div class="box-body">

					<table id="table_summary" class="table table-bordered table-hover" summary="表">

						<thead>
							<tr>
								<th>カテゴリ</th>
								<th>日付</th>
								<th>タイトル</th>

								<th>公開フラグ</th>
								<th>サプライヤー向け、研究者向け</th>


								<th>プレビュー</th>
								<th>編集</th>
								<th>削除</th>
							</tr>
							<meta LIST-START>
							<tr class="[LIST-BG]">
								<td>[D-CCATE]</td>
								<td>[D-DATE]</td>
								<td>[D-TITLE]</td>
								<td>[D-ETC12]</td>
								<td>[D-ETC04]</td>
								<td class="w66"><a href="/info/[ID]/" target="_blank">プレビュー</a></td>
								<td class="w66"><a
										href="./?mode=edit&key=[ID]&lid=[LID]&sort=[SORT]&word=[WORD]&page=[PAGE]"><img
											class="over" src="/html_a/img/btn_06.jpg" width="47" height="21"
											alt="編集" /></a></td>
								<td><a href="./?mode=delete&key=[ID]&lid=[LID]&sort=[SORT]&word=[WORD]&page=[PAGE]&token=[TOKEN]"
										class="btn btn-block btn-default btn-xs"
										onclick='return confirm("削除してもよろしいですか？");'><i class="fa fa-trash"></i> 削除</a>
								</td>
							</tr>
							<meta LIST-END>

							</tbody>
					</table>

				</div><!-- /.box-body -->
			</div><!-- /.box -->

			[PAGING]

		</div><!-- /.col -->

	</div><!-- /.row -->
</section><!-- /.content -->
