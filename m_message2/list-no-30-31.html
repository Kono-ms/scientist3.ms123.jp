  <script>
    // 商談トグルボタン（イベント）
    // NOTE: 2023.09.22 既存の関数の改修
    function msg_toggle_click(e) {
      let $title = $(e.target);
      if ($title.hasClass('is--active')) {
        // NOTE: アコーディオンが開いている場合にクリックされた時
        // 任意のコード
        console.log('イベント:商談アコーディオンを閉じました');
      } else {
        // NOTE: アコーディオンが閉じている場合にクリックされた時
        // 任意のコード
        console.log('イベント:商談アコーディオンを開きました');
      }
    }
  </script>
