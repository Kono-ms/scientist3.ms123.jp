    .estimate {
        font-size: 2.3333vw;
        padding: 1em;
    }
    .estimate table {
        border-collapse: collapse;
        table-layout: auto;
        width: 100%;
    }
    .estimate-sticky {
        background: linear-gradient(0deg,rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 100%);

        position: sticky;

    <script>
    function close_popup() {
        $('#mask_mcontact2', parent.document).hide();
        $('#popup_mcontact2', parent.document).fadeOut();
    }
    </script>

<body class="estimate">

    <div class="modal-footer">

            class="btn btn-sm btn-default pull-left">Close</button>
        [S-BTN_SEND]
        <a href="/a_filestatus/?mode=disp_frame1&preview_type=cb&pdf_action=send&key=[KEY]"
