<!-- Content Header (Page header) -->
<section class="content-header">

<h1>サプライヤー記事投稿管理</h1>

<ol class="breadcrumb">
<li><a href="/admin/"><i class="fa fa-dashboard"></i> Home</a></li>
<li>サプライヤー記事投稿管理</li>
</ol>
</section>


<!-- Main content -->
<section class="content">

<div class="row">

<div class="col-md-8">
<div class="box box-default same_height">
<div class="box-header with-border">
<i class="fa fa-search"></i>
<h3 class="box-title">絞り込み検索</h3>
</div>
<form method="post" action="./">
<div class="box-body">
<input type="hidden" name="mode" value="list">
<input type="hidden" name="sort" value="[SORT]">
<input type="hidden" name="page" value="1">
<div class="row">
<div class="col-sm-12 col-xs-12 col_vam">
<label>絞り込みたいキーワードを入力してください。</label>
<input type="text" name="word" value="[WORD]" class="form-control">
</div>
</div>
</div>
<div class="box-body">
<div class="row">
<div class="col-sm-4 col-xs-12 col-sm-offset-4">
<button name="submit" value="submit" type="button" class="btn btn-block btn-success">検索する</button>
</div>
</div>
</div>
</form>
</div>
</div>

<div class="col-md-4">
<div class="box box-default same_height">
<div class="box-body">
<div class="mb10">
<a href="./?mode=new&sort=[SORT]&word=[WORD]&page=[PAGE]" class="btn btn-block btn-warning"><i class="fa fa-plus-square"></i> 新規登録</a>
</div>
<div class="mb10">
<a href="./?mode=export&key=[ID]&lid=[LID]&sort=[SORT]&word=[WORD]&page=[PAGE]" class="btn btn-block btn-default"><i class="fa fa-download "></i> エクスポートする</a>
</div>
<div>
	<form  method="post" action="./" enctype="multipart/form-data">
	<input type="hidden" name="mode" value="import">
	<input type="hidden" name="sort" value="[SORT]">
	<input type="hidden" name="page" value="1">
	<input name="importfile" id="lefile" type="file" style="width:300px">

	<script>
	  $('input[id=lefile]').change(function() {
	    $('#photoCover').val($(this).val());
	  });
	</script>
	<input type="submit" value="インポートする">
	</form>

	<form  method="post" action="./" enctype="multipart/form-data">
	<input type="hidden" name="mode" value="import">
	<input type="hidden" name="sort" value="[SORT]">
	<input type="hidden" name="page" value="1">
	<input name="importfile" id="lefile" type="file" style="display:none">
	<div class="input-group">
	  <input type="text" id="photoCover" class="form-control" placeholder="select file...">
	  <span class="input-group-btn"><button type="button" class="btn btn-warning" onclick="$('input[id=lefile]').click();">ファイル選択</button></span>
	</div>

	<script>
	  $('input[id=lefile]').change(function() {
	    $('#photoCover').val($(this).val());
	  });
	</script>
	<button name="submit" value="submit" type="button" class="btn btn-block btn-default">インポートする</button>
	</form>
</div>
</div>
</div>
</div>



<div class="col-xs-12">

<div class="box box-default">
<div class="box-body">

<table id="table_summary" class="table table-bordered table-hover" summary="表">

<thead>
<tr>
  <th>会員ID</th>
  <th>記事タイトル</th>
  <th>投稿日</th>
  <th>公開フラグ</th>
  <th>編集</th>
  <th>削除</th>
</tr>
</thead>
<tbody>

<meta LIST-START>
<tr>
  <td>[D-MID]</td>
  <td>[D-O1_DVAL01]</td>
  <td>[D-O1_DVAL02]</td>
  <td>[D-ENABLE]</td>
<td><a href="./?mode=edit&key=[ID]&lid=[LID]&sort=[SORT]&word=[WORD]&page=[PAGE]" class="btn btn-block btn-default btn-xs"><i class="fa fa-pencil"></i> 編集</a></td>
<td><a href="./?mode=delete&key=[ID]&lid=[LID]&sort=[SORT]&word=[WORD]&page=[PAGE]&token=[TOKEN]" class="btn btn-block btn-default btn-xs" onclick='return confirm("削除してもよろしいですか？");'><i class="fa fa-trash"></i> 削除</a></td>
</tr>
<meta LIST-END>

</tbody>
</table>

</div><!-- /.box-body -->
</div><!-- /.box -->

[PAGING]

</div><!-- /.col -->

</div><!-- /.row -->
</section><!-- /.content -->
