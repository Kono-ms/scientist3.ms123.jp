<!-- Main content -->
<section class="content">

    <div class="row">

        <div class="col-md-8">

                </div>

                        </div>

                    <div class="box-body">

                        </div>
                    </div>
                </form>

        </div>

        <div class="col-md-4">

                <div class="box-body">

                    <form method="post" action="./" enctype="multipart/form-data">

                        <input type="hidden" name="sort" value="[SORT]">
                        <input type="hidden" name="page" value="1">
                        <!-- [OPT-EXP1] -->
                        <input type="submit" value="エクスポートする">
                    </form>
                    <div>

                            <input type="hidden" name="mode" value="import">

                                    $('#photoCover').val($(this).val());

                            <input type="submit" value="インポートする">

                        <form method="post" action="./" enctype="multipart/form-data">

                            <input type="hidden" name="page" value="1">
                            <input name="importfile" id="lefile" type="file" style="display:none">

            </div>
        </div>

        <form method="post" action="./" enctype="multipart/form-data">
            <input type="hidden" name="mode" value="enable">

                            <i class="fa fa-search"></i>
                            <h3 class="box-title">公開フラグ一括更新</h3>
                        </div>
                        <div>
                            <ul style="display: inline-flex;">
                                <li style="padding-right: 10px;"><input id="ALLENABLE0" type="radio" name="ALLENABLE"

                                <li style="padding-right: 10px;"><input id="ALLENABLE1" type="radio" name="ALLENABLE"
                                        value="ALLENABLE:非公開"><label for="ALLENABLE1">非公開</label></li>
                            </ul>
                            <button style="width: 15%;display: inline;" name="submit" value="submit" type="submit"
                                class="btn btn-block btn-success">一括更新</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">

                <div class="box box-default">
                    <div class="box-body">

                        <table id="table_summary" class="table table-bordered table-hover" summary="表">

                            <thead>
                                <tr>
                                    <th>公開フラグ一括更新</th>
                                    <th>CSV出力</th>
                                    <th>会員ID</th>
                                    <th>ニックネーム</th>
                                    <th>氏名</th>
                                    <th>公開フラグ</th>
                                    <th>編集</th>
                                    <th>削除</th>
                                </tr>
                            </thead>
                            <tbody>

                                <meta LIST-START>
                                <tr>
                                    <td><input type="checkbox" name="chk[]" value="[D-ID]"></td>
                                    <td><input type="checkbox" class="expo" [expo_checked]name="expo[]" value="[D-ID]">
                                    </td>
                                    <td>[D-MID]</td>
                                    <td>[D-M2_DVAL01]</td>
                                    <td>[D-M2_DVAL02]</td>
                                    <td>[D-ENABLE]</td>
                                    <td><a href="./?mode=edit&key=[ID]&lid=[LID]&sort=[SORT]&word=[WORD]&page=[PAGE]"
                                            class="btn btn-block btn-default btn-xs"><i class="fa fa-pencil"></i> 編集</a>
                                    </td>
                                    <td><a href="./?mode=delete&key=[ID]&lid=[LID]&sort=[SORT]&word=[WORD]&page=[PAGE]&token=[TOKEN]"
                                            class="btn btn-block btn-default btn-xs"
                                            onclick='return confirm("削除してもよろしいですか？");'><i class="fa fa-trash"></i>
                                            削除</a>
                                    </td>
                                </tr>
                                <meta LIST-END>

                            </tbody>
                        </table>

                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->

                [PAGING]

            </div>
            <!-- /.col -->
        </form>
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
script src="/html_a/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script>
    $(function () {
        // CSV出力のチェック
        $(".expo").change(function () {
            let status = "";
            let mode = "expo_chk";
            let id = $(this).val();

            if ($(this).prop('checked')) {
                status = "on";
            } else {
                status = "off";
            }
            // console.log('mode:' + mode);
            // console.log('id:' + id);
            // console.log('status:' + status);
            $.ajax({
                type: "get",
                url: "./index.php",
                async: false,
                data: {
                    mode: mode,
                    key: id,
                    word: status
                }
            }).done(function (data) {
                console.log('done:' + data);
            }).fail(function (data) {
                console.log("error:" + data);
                console.log(data);
            });
        });
    });
</script>
